name: Bug report
description: Create a report to help us improve
body:
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: To Reproduce
    description: Steps to reproduce this behaviour
    placeholder: |
      1. Go to '...'
      2. Click on '...'
      3. Scroll down to '...'
      4. See error
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected behaviour
    description: A clear and concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Screenshots / Videos
    description: If applicable, add screenshots to help explain your problem.
- type: textarea
  attributes:
    label: Server Version and Plugins
    description: |
      If you just run Geyser-Spigot, you can leave this area blank as the next section covers this information.
- type: input
  attributes:
    label: Geyser Dump
    description: If Geyser starts correctly, please include the link to a dump using `/geyser dump`. If you're using the Standalone GUI, you can find the option under `Commands` => `Dump`. Doing this provides us information about your server that we can use to debug your issue.
- type: input
  attributes:
    label: CrossplatForms Version
    description: What build number of CrossplatForms are you running?
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional Context
    description: Add any other context about the problem here
